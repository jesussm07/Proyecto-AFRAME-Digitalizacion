<!DOCTYPE html>
<html>
<head>
    <title>Museo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <a-scene physics="gravity: -9.8">

        <a-entity id="player" movement-controls position="0 1.6 0">
            <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
        </a-entity>

        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="10" color="Gray" static-body material="src: ../images/descarga.jpg; repeat: 5 5"></a-plane>
        <a-sky color="#87CEEB"></a-sky>
<!-- Salas -->
<!-- Sala monalisa -->
        <a-box position="-10 2.5 -5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="-10 2.5 5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="-15 2.5 0" rotation="0 90 0" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>

        <a-box position="-5 4.5 0" rotation="0 -90 0" width="10" height="1" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box> 
        <a-box position="-5 2.5 4" rotation="0 -90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box> 
        <a-box position="-5 2.5 -4" rotation="0 -90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box> 

        <a-text value="Mona Lisa" position="-10 0.5 -4.8" rotation="0 180 0" align="center" color="black" width="2"></a-text>

        <a-box position="0 2.5 -5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="0 2.5 5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        
        <a-box position="-5 4.5 0" rotation="0 90 0" width="10" height="1" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="-5 2.5 4" rotation="0 90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="-5 2.5 -4" rotation="0 90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>

        <a-box position="5 4.5 0" rotation="0 -90 0" width="10" height="1" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="5 2.5 4" rotation="0 -90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="5 2.5 -4" rotation="0 -90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>

<!-- Sala noche estrellada -->
        <a-text value="Noche Estrellada" position="0 0.5 -4.8" rotation="0 180 0" align="center" color="black" width="2"></a-text>

        <a-box position="10 2.5 -5" width="10" height="5" depth="0.3" color="Grey" static-body></a-box>
        <a-box position="10 2.5 5" width="10" height="5" depth="0.3" color="Grey" static-body></a-box>
        
        <a-box position="5 4.5 0" rotation="0 90 0" width="10" height="1" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="5 2.5 4" rotation="0 90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="5 2.5 -4" rotation="0 90 0" width="4" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        
        <a-box position="15 2.5 0" rotation="0 -90 0" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
    
<!-- Sala grito -->
        <a-text value="El Grito" position="10 0.5 -4.8" rotation="0 180 0" align="center" color="black" width="2"></a-text>

        <a-box position="10 2.5 -5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="10 2.5 5" width="10" height="5" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>

        <a-box position="-10 5 0" rotation="90 0 0" width="10" height="10" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="0 5 0" rotation="90 0 0" width="10" height="10" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>
        <a-box position="10 5 0" rotation="90 0 0" width="10" height="10" depth="0.3" color="Grey" static-body material="src: ../images/romano.jpg; repeat: 1 1"></a-box>

        <a-light type="point" intensity="0.5" position="-10 4 0" color="#FFFFFF"></a-light>
        <a-light type="point" intensity="0.5" position="0 4 0" color="#FFFFFF"></a-light>
        <a-light type="point" intensity="0.5" position="10 4 0" color="#FFFFFF"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.4"></a-light>

        
<!-- Assets, cuadros 3D -->
              <a-assets>
        <a-asset-item id="monalisa" src="../monalisa/scene.gltf">
        <a-asset-item id="gritoo" src="../gritoo/scene.gltf">
        <a-asset-item id="nocheestrellada" src="../nocheestrellada/scene.gltf"></a-asset-item>
        <a-asset-item id="piano3" src="../piano3/scene.gltf"></a-asset-item>


        </a-assets>
<!-- Modelo en sala -->
        <a-entity position="-10 2.5 -4.8" 
                    scale="2 2 2"
                    gltf-model="#monalisa">
                
                </a-entity>

                    <a-entity position="10 2.5 -5.15" 
                    scale="3.75 4 2"
                    gltf-model="#gritoo">
                    </a-entity>



                    

                    <a-text value="EL GRITO" position="10.7 4.2 -4.75" align="right" color="black" width="8"></a-text>
                    <a-text value="NOCHE ESTRELLADA" position="1.75 4.2 -4.75" align="right" color="black" width="8"></a-text>
                    <a-text value="MONA LISA" position="-9.05 4.3 -4.75" align="right" color="black" width="8"></a-text>
                
                </a-entity>

                    <a-entity position="0 2.5 -4.8" 
                    scale="2 2 2"
                    gltf-model="#nocheestrellada">
                
                </a-entity>

                  <a-entity position="-0.5 1.5 4.15" 
                    scale="2 2 2"
                    rotation="0 182 0"
                    gltf-model="#piano3">
                    </a-entity>

    </a-scene>

 
</body>
</html>
